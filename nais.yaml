name: tortuga-loot
image: repo.adeo.no:5443/tortuga-loot
team: teampeon
replicas:
  min: 3
  max: 20
resources:
  limits:
    cpu: 1000m
    memory: 384Mi
  requests:
    cpu: 500m
    memory: 256Mi
prometheus:
  enabled: true
fasitResources:
  used:
    - alias: srvtortuga-loot
      resourceType: credential
      propertyMap:
        username: KAFKA_USERNAME
        password: KAFKA_PASSWORD
    - alias: srvtortuga-loot
      resourceType: credential
      propertyMap:
        username: STS_CLIENT_USERNAME
        password: STS_CLIENT_PASSWORD
    - alias: tortuga-loot-properties
      resourceType: applicationproperties
    - alias: securityTokenService
      resourceType: baseurl
      propertyMap:
        url: STS_URL
    - alias: "popp:Inntektskatt_v1"
      resourceType: soapservice
      propertyMap:
        endpointUrl: INNTEKT_SKATT_URL
